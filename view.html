<!DOCTYPE html>
<html>
    <head>
        <title>View Spaced Repetition</title>
        <script src = "jquery-3.5.1.min.js"></script>
        <script src="view.js"></script>
        <style>
            h2{
                text-align: center;
            }
            table {
                font-family: arial, sans-serif;
                border-collapse: collapse;
                width: 100%;
            }

            td, th {
                border: 1px solid #dddddd;
                text-align: left;
                padding: 8px;
            }

            tr:nth-child(even) {
                background-color: #dddddd;
            }
        </style>
    </head>
    <body>
        <h2>View Links</h2>
        <table id = "viewTable">
            <tr>
                <th>Creation Date</th>
                <th>Revision Date</th>
                <th>Links</th>
            </tr>
        </table>
    </body>
</html>
